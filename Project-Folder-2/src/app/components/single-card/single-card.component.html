
<div class="container">
  <div class="header">
   <h1> PILIHAN EDITOR </h1>
  </div>
  <div class="cards">
    <div class="card" *ngFor="let card of cards">
      <img [src]="card.image" [alt]="card.alt" />
      <div class="card-content">
        <div class="date">
          {{ card.date }}
        </div>
        <h3>
          {{ card.title }}
        </h3>
        <p>
          {{ card.description }}
        </p>
      </div>
    </div>
  </div>
</div>
